<section>
  <h2>Create a new character!</h2>
  <form novalidate [formGroup]="charaForm" (ngSubmit)="onSubmit()">
    <label for="Name">Name</label>
    <input type="text" id="Name" formControlName="name" />
    <label for="class">Class</label>
    <input type="text" id="class" formControlName="class"  />
    <label for="image">Image</label>
    <input type="text" id="image" formControlName="image" />
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description" />
    <label for="quote">Quote</label>
    <input type="text" id="quote" formControlName="quote" />
    <button type="submit">Submit</button>
    <button *ngIf="charaID !== ''" (click)="delete()">Delete</button>
  </form>
  <figure>
    <h3>{{ newChara.name }}</h3>
    <h4>{{ newChara.class }}</h4>
    <img *ngIf="newChara.image!=''" src="{{ newChara.image }}" alt="{{ newChara.name }}" />
    <p>{{ newChara.description }}</p>
    <p>{{ newChara.quote }}</p>
  </figure>
</section>
<app-footer></app-footer>
