<section>
  <h2>Characters</h2>
  <div>
    <figure id="card" *ngFor="let charas of charaList">
      <h3>{{ charas.name }}</h3>
      <h4>{{ charas.class }}</h4>
      <img src="{{charas.image}}" alt="{{ charas.name }}" />
      <p id="p">{{ charas.description }}</p>
      <p id="p">{{ charas.quote }} </p>
      <button (click)="catchChara(charas)">Edit</button>
    </figure>
  </div>
</section>
<app-footer></app-footer>
