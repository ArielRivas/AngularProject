<section>
  <h2>Gestion</h2>
  <form novalidate [formGroup]="comicForm" (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author" />
    <label for="cover">Cover</label>
    <input type="text" id="cover" formControlName="cover" />
    <label for="company">Company</label>
    <input type="text" id="company" formControlName="company" />
    <button type="submit">Submit</button>
    <button *ngIf="comicID !== ''" (click)="delete()">Delete</button>
  </form>
  <figure>
    <h3>{{ newComic.title }}</h3>
    <h4>{{ newComic.author }}</h4>
    <img src="{{ newComic.cover }}" alt="{{ newComic.title }}" />
    <p>{{ newComic.company }}</p>
  </figure>
</section>
